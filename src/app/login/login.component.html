<section>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-7">
            <div class="container mt-4">
                <div *ngIf="!exibeCadastro">
                    <h1>Login</h1>
                    <div *ngIf="errorLogin">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Login Inválido
                        </div>
                    </div>
                    <form  [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" class="form-control" id="username" formControlName="login" required>
                    </div>
                
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" formControlName="senha" required>
                    </div>
                
                    <button type="button" class="btn btn-primary mt-3" (click)="onSubmitLogin()" >Login</button>
                    <button type="button" class="btn btn-primary mt-3 mx-2" (click)="abrirCadastrar()" >Cadastrar</button>
                    </form>
                </div>

                <div *ngIf="exibeCadastro">
                    <h1>Cadastrar</h1>
                    <div *ngIf="errorCadastro">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Cadastro Inválido
                        </div>
                    </div>
                    <form  [formGroup]="cadastroForm">
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="text" class="form-control" id="username" formControlName="login" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" formControlName="senha" required>
                        </div>
                    
                        <button type="button" class="btn btn-primary mt-3" (click)="onSubmitCadastro()" >Cadastrar</button>
                        <button type="button" class="btn btn-primary mt-3 mx-2" (click)="fecharCadastrar()" >Login</button>
                        </form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
